{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-grid-3x3"></i> Mesas</h1>
        {% if current_user.rol == 'admin' %}
        <a href="{{ url_for('mesas.crear') }}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nueva Mesa
        </a>
        {% endif %}
    </div>

    <div class="row">
        {% for mesa in mesas %}
        <div class="col-md-2 mb-3">
            <div class="card mesa-card mesa-{{ mesa.estado }}">
                <div class="card-body">
                    <h3 class="mesa-numero">{{ mesa.numero }}</h3>
                    <p class="mb-1"><small>Capacidad: {{ mesa.capacidad }}</small></p>
                    <span class="badge bg-secondary">{{ mesa.ubicacion }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
